<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA Pay Application Calculator</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-md shadow-md">
            <h1 class="text-2xl font-semibold mb-4">AIA Pay Application Calculator</h1>

            <!-- Project Form -->
            <form id="project-form" class="mb-4">
                <div class="mb-4">
                    <label for="project-name" class="block">Project Name:</label>
                    <input type="text" name="project-name" id="project-name" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="contract-amount" class="block">Contract Amount:</label>
                    <input type="number" name="contract-amount" id="contract-amount" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="start-date" class="block">Start Date:</label>
                    <input type="date" name="start-date" id="start-date" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="end-date" class="block">End Date:</label>
                    <input type="date" name="end-date" id="end-date" class="input-field" required>
                </div>

                <!-- Add Item Button -->
                <button type="button" id="add-item-button" class="btn btn-primary">Add Item</button>

                <!-- Calculate Button -->
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>

            <!-- Item Table -->
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Item Name</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Unit Price</th>
                        <th class="px-4 py-2">% Completion</th>
                    </tr>
                </thead>
                <tbody id="items-tbody">
                    <!-- Rows for adding items -->
                </tbody>
            </table>

            <!-- Result Display -->
            <div class="mt-4">
                <p id="monthly-progress-payment" class="result"></p>
                <p id="total-progress" class="result total-progress"></p>
            </div>
        </div>
    </div>

    <!-- Login Section -->
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
