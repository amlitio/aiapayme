<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIA Pay Application Tracking and Progress Payment</title>
  <link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold mb-5">AIA Pay Application Tracking and Progress Payment</h1>

    <form id="project-form" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="project-name" class="text-sm font-semibold">Project Name</label>
        <input type="text" class="form-input" id="project-name" name="project-name" placeholder="Enter the name of the project">
      </div>
      <div class="flex flex-col gap-2">
        <label for="contract-amount" class="text-sm font-semibold">Contract Amount</label>
        <input type="number" class="form-input" id="contract-amount" name="contract-amount" placeholder="Enter the total contract amount">
      </div>
      <div class="flex flex-col gap-2">
        <label for="start-date" class="text-sm font-semibold">Start Date</label>
        <input type="date" class="form-input" id="start-date" name="start-date" placeholder="Enter the start date of the project">
      </div>
      <div class="flex flex-col gap-2">
        <label for="end-date" class="text-sm font-semibold">End Date</label>
        <input type="date" class="form-input" id="end-date" name="end-date" placeholder="Enter the end date of the project">
      </div>
      <button type="submit" class="btn-primary">Calculate Monthly Progress Payment</button>
    </form>

    <div id="monthly-progress-payment"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
